<form id="formulario">
  <label>1. ¿Sexo?</label>
  <select id="sexo" required>
    <option value="">Selecciona</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
    <option value="Otro">Otro</option>
  </select>

  <label>2. ¿Ciudad de residencia?</label>
  <input type="text" id="ciudad" required>

  <label>3. ¿Cuál fue el aspecto más útil de la charla?</label>
  <input type="text" id="utilidad" required>

  <label>4. ¿Recomendarías este evento a otros?</label>
  <select id="recomendar" required>
    <option value="">Selecciona</option>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <button type="submit">Registrar</button>
</form>
